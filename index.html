<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化小吃部 - 線上點餐系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #d4401f;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .banner {
            width: 100%;
            height: 300px;
            background: url('/api/placeholder/1920/300') center/cover;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: 512px;
            object-fit: cover;
        }

        .menu-item-content {
            padding: 1rem;
        }

        .menu-item-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .menu-item-description {
            color: #666;
            margin-bottom: 1rem;
        }

        .menu-item-price {
            font-weight: bold;
            color: #d4401f;
        }

        .cart {
            position: fixed;
            right: 2rem;
            top: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 300px;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #d4401f;
        }

        .cart-items {
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-bottom: 1rem;
        }

        .button {
            background: #d4401f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .button:hover {
            background: #b33619;
        }

        .footer {
            background: #333;
            color: white;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }

        .footer p {
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .cart {
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
                top: auto;
                border-radius: 8px 8px 0 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>文化小吃部</h1>
    </header>

    <div class="banner"></div>

    <div class="container">
        <div class="menu-grid">
            <div class="menu-item">
                <img src="牛肉麵.jpg" alt="牛肉麵">
                <div class="menu-item-content">
                    <h3 class="menu-item-title">牛肉麵</h3>
                    <p class="menu-item-description">川味牛肉五塊加上刀切麵</p>
                    <p class="menu-item-price">NT$120</p>
                    <button class="button" onclick="addToCart('牛肉麵', 120)">加入購物車</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="牛肉蛋炒飯.jpg" alt="牛肉蛋炒飯">
                <div class="menu-item-content">
                    <h3 class="menu-item-title">牛肉蛋炒飯</h3>
                    <p class="menu-item-description">特製黑胡椒牛肩肉炒飯</p>
                    <p class="menu-item-price">NT$90</p>
                    <button class="button" onclick="addToCart('牛肉蛋炒飯', 90)">加入購物車</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="台南滷肉飯.jpg" alt="台南滷肉飯">
                <div class="menu-item-content">
                    <h3 class="menu-item-title">台南滷肉飯</h3>
                    <p class="menu-item-description">傳統台式滷肉飯加上黃瓜片</p>
                    <p class="menu-item-price">NT$50</p>
                    <button class="button" onclick="addToCart('台南滷肉飯', 50)">加入購物車</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="頂級陽春麵.jpg" alt="頂級陽春麵">
                <div class="menu-item-content">
                    <h3 class="menu-item-title">頂級陽春麵</h3>
                    <p class="menu-item-description">簡單美味的陽春麵加上一顆魚丸</p>
                    <p class="menu-item-price">NT$60</p>
                    <button class="button" onclick="addToCart('頂級陽春麵', 60)">加入購物車</button>
                </div>
            </div>
            <div class="menu-item">
                <img src="功夫麵.jpg" alt="功夫麵">
                <div class="menu-item-content">
                    <h3 class="menu-item-title">功夫麵</h3>
                    <p class="menu-item-description">用魚肉製作的麵條加上精燉的豬骨湯</p>
                    <p class="menu-item-price">NT$60</p>
                    <button class="button" onclick="addToCart('功夫麵', 60)">加入購物車</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2 class="cart-title">購物車</h2>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total" id="cartTotal">總計: NT$0</div>
        <button class="button" onclick="checkout()">結帳</button>
    </div>

    <footer class="footer">
        <p>文化小吃部</p>
        <p>地址：臺北市11114陽明山華岡路55號</p>
        <p>電話：23334445</p>
    </footer>

    <script>
        let cart = {};
        let total = 0;

        function addToCart(name, price) {
            if (cart[name]) {
                cart[name].quantity += 1;
            } else {
                cart[name] = {
                    price: price,
                    quantity: 1
                };
            }
            updateCart();
        }

        function removeFromCart(name) {
            if (cart[name].quantity > 1) {
                cart[name].quantity -= 1;
            } else {
                delete cart[name];
            }
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            total = 0;

            for (let name in cart) {
                const item = cart[name];
                total += item.price * item.quantity;

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${name} x${item.quantity}</span>
                    <span>
                        <span>NT$${item.price * item.quantity}</span>
                        <button onclick="removeFromCart('${name}')" style="margin-left: 8px; color: red;">×</button>
                    </span>
                `;
                cartItems.appendChild(cartItem);
            }

            cartTotal.textContent = `總計: NT$${total}`;
        }

        function checkout() {
            if (total === 0) {
                alert('購物車是空的！');
                return;
            }
            
            const message = `訂單確認：\n\n${Object.entries(cart)
                .map(([name, item]) => `${name} x${item.quantity} = NT$${item.price * item.quantity}`)
                .join('\n')}\n\n總計：NT$${total}`;
                
            alert(message);
            cart = {};
            updateCart();
        }
    </script>
</body>
</html>
